<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />

    <title>1Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card py-4 my-4 px-3">
        <div class="row mb-3">
          <div class="col-6 col-nameDay">
            <h1>New york</h1>
            <h6>Friday 05:00</h6>
            <div id="conditionDescription">Clear</div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-8">
                <form id="formSearchCity">
                  <input type="text" class="form-control city-input" />
                </form>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row d-flex align-items-center">
          <div class="col-6 d-flex align-items-center">
            <img src="./src/clear-sky-day.png" alt="Clear" id="icon" />
            <div class="d-flex align-items-start">
              <span class="temperature" id="temperature">12 </span>
              <div class="gradiIcone">
                <span id="celsius">°C</span>
                <!-- | <span id="fahrenheit">°F</span> -->
              </div>
            </div>
          </div>

          <div class="col-6 weatherInformation">
            <div id="humidity">Humidity : 82%</div>
            <div id="wind">Wind : 6 km/h</div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div>giorno</div>
            <img src="" alt="" />
            <div>
              <span>tep1</span>
              <span>tep2</span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/ya-sudo/weatherVanilla">
          Open-source code </a
        >by yani
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
